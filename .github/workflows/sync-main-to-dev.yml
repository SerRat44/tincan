name: Sync Main to Dev

# After releases, sync main back to dev to keep them aligned
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    name: Sync main â†’ dev
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync to dev
        run: |
          git fetch origin dev:dev
          git checkout dev
          git merge main --no-edit || echo "Merge conflict - manual resolution needed"
          git push origin dev
